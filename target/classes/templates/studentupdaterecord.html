<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 900px;
        }
        h1 {
            font-weight: 800;
            color: #2c3e50;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        form {
            box-shadow: 0 8px 24px rgba(44, 62, 80, 0.08);
            transition: box-shadow 0.3s, transform 0.3s;
            background: rgba(255,255,255,0.95);
            border-radius: 1.5rem;
            animation: fadeInUp 1s;
        }
        form:hover {
            box-shadow: 0 16px 32px rgba(44, 62, 80, 0.15);
            transform: translateY(-2px) scale(1.01);
        }
        .form-label {
            font-weight: 600;
            color: #4e9af1;
        }
        input.form-control:focus {
            border-color: #4e9af1;
            box-shadow: 0 0 0 0.2rem rgba(78, 154, 241, 0.15);
            animation: pulse 0.5s;
        }
        button.btn-primary {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            font-weight: 700;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(67,233,123,0.08);
        }
        button.btn-primary:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            transform: translateY(-2px) scale(1.06);
            box-shadow: 0 8px 24px rgba(67,233,123,0.18);
        }
        .form-control::placeholder {
            color: #b0b8c1;
            opacity: 1;
        }
        .form-floating > .form-control, .form-floating > label {
            height: 3.2rem;
            padding: 1rem 0.75rem;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(78,154,241,0.2);}
            70% { box-shadow: 0 0 0 10px rgba(78,154,241,0);}
            100% { box-shadow: 0 0 0 0 rgba(78,154,241,0);}
        }
        .animated-label {
            transition: color 0.3s;
        }
        .form-control:focus + .animated-label {
            color: #38f9d7;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center animate__animated animate__fadeInDown">Update Student Info</h1>
    <form method="post" action="/admin/students/updatestudentrecord" class="mb-5 border rounded p-4 bg-light animate__animated animate__zoomIn">
        <h4 class="mb-3 text-primary animate__animated animate__fadeInLeft">Edit Student Details</h4>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name" th:value="${student.name}" required>
                    <label for="name" class="animated-label">Name</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-floating">
                    <input type="number" name="rollno" class="form-control" id="rollno" placeholder="Roll No" th:value="${student.rollno}" required readonly>
                    <label for="rollno" class="animated-label">Roll No</label>
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-floating">
                    <input type="number" name="age" class="form-control" id="age" placeholder="Age" th:value="${student.age}" required>
                    <label for="age" class="animated-label">Age</label>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-floating">
                    <input type="text" name="address" class="form-control" id="address" placeholder="Address" th:value="${student.address}">
                    <label for="address" class="animated-label">Address</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone" th:value="${student.phone}">
                    <label for="phone" class="animated-label">Phone</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" th:value="${student.email}">
                    <label for="email" class="animated-label">Email</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-floating">
                    <input type="text" name="section" class="form-control" id="section" placeholder="Section" th:value="${student.section}" readonly>
                    <label for="section" class="animated-label">Section</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-floating">
                    <input type="text" name="standard" class="form-control" id="standard" placeholder="Standard" th:value="${student.standard}" readonly>
                    <label for="standard" class="animated-label">Standard</label>
                </div>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse animate__infinite">Update</button>
            </div>
        </div>
    </form>
</div>
<script>
    // Animate form fields on focus
    document.querySelectorAll('.form-control').forEach(function(input) {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('animate__animated', 'animate__pulse');
        });
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('animate__animated', 'animate__pulse');
        });
    });
</script>
</body>
</html>
