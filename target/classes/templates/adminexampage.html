<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --bg: linear-gradient(135deg, var(--primary), var(--secondary));
            --form-bg: #ffffff;
            --form-radius: 20px;
            --input-bg: #f3f6fb;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --back-btn: #ffffff;
            --back-btn-hover: #e6f2ff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            animation: float 20s linear infinite;
        }
        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
        }
        .circle:nth-child(2) {
            width: 160px;
            height: 160px;
            top: 70%;
            left: 80%;
            animation-delay: 5s;
        }
        .circle:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 50%;
            left: 30%;
            animation-delay: 2s;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50vh); }
        }
        .back-btn {
            position: absolute;
            left: 24px;
            top: 24px;
            background: var(--back-btn);
            color: var(--primary);
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(106,17,203,0.12);
            text-decoration: none;
            z-index: 2;
        }
        .back-btn:hover {
            background: var(--back-btn-hover);
            transform: translateY(-2px);
        }
        .back-btn:active {
            transform: translateY(0);
        }
        .form-container {
            background: var(--form-bg);
            padding: 40px;
            border-radius: var(--form-radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: var(--input-bg);
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: var(--secondary);
            transform: scale(1.03);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
            }
            .back-btn {
                left: 12px;
                top: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="#" onclick="history.back(); return false;" class="back-btn">‚Üê Back</a>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <form class="form-container" action="/admin/students/exam/add" method="post">
        <h2><i class="fas fa-clipboard-list"></i> Add New Exam</h2>
        <div class="form-group">
            <label for="name">Exam Name</label>
            <input type="text" id="name" name="name" placeholder="e.g., PT1, SA1" required>
        </div>
        <div class="form-group">
            <label for="standard">Standard</label>
            <input type="text" id="standard" name="standard" placeholder="e.g., 10" required>
        </div>
        <div class="form-group">
            <label for="section">Section</label>
            <input type="text" id="section" name="section" placeholder="e.g., A" required>
        </div>
        <div class="form-group">
            <label for="examDate">Exam Date</label>
            <input type="date" id="examDate" name="examDate">
        </div>
        <div class="form-group">
            <label for="examType">Exam Type</label>
            <select id="examType" name="examType" required>
                <option value="">Select Type</option>
                <option value="Periodic">Periodic</option>
                <option value="Summative">Summative</option>
            </select>
        </div>
        <button type="submit">Add Exam</button>
    </form>
</body>
</html>
