<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Records</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --accent: #0ea5e9;
            --bg-light: #f4f6fb;
            --glass: rgba(255,255,255,0.85);
            --radius: 20px;
            --shadow: 0 12px 40px rgba(37,99,235,0.13), 0 1.5px 8px rgba(14,165,233,0.07);
        }
        body {
            background: linear-gradient(120deg, var(--bg-light) 0%, #e0e7ff 100%);
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        /* Animated background shapes */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.13;
            z-index: 0;
            animation: floatShape 8s ease-in-out infinite alternate;
            pointer-events: none;
        }
        .bg-shape1 {
            width: 200px; height: 200px; left: -70px; top: -60px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            animation-delay: 0s;
        }
        .bg-shape2 {
            width: 120px; height: 120px; right: -40px; top: 60px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            animation-delay: 2s;
        }
        .bg-shape3 {
            width: 150px; height: 150px; left: 60vw; bottom: -70px;
            background: linear-gradient(135deg, var(--primary) 60%, #e0e7ff 100%);
            animation-delay: 3.5s;
        }
        @keyframes floatShape {
            from { transform: translateY(0);}
            to { transform: translateY(-30px);}
        }
        .container {
            max-width: 1100px;
            margin: 48px auto;
            background: var(--glass);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 44px 48px 48px 48px;
            animation: fadeInUp 1s cubic-bezier(.39,.575,.565,1.000);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(14px);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .back-btn {
            position: absolute;
            left: 48px;
            top: 48px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.15);
            text-decoration: none;
            z-index: 2;
        }
        .back-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        .back-btn:active {
            transform: translateY(0);
        }
        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 32px;
            letter-spacing: 1.5px;
            font-size: 2.3em;
            font-weight: 700;
            text-shadow: 0 2px 8px #e0e4f6;
            animation: popIn 1.2s cubic-bezier(.39,.575,.565,1.000);
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8);}
            100% { opacity: 1; transform: scale(1);}
        }
        /* Card grid layout */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 32px;
            margin-top: 18px;
        }
        .student-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(37,99,235,0.10);
            padding: 28px 24px 22px 24px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            transition: box-shadow 0.2s, transform 0.25s;
            animation: cardIn 0.8s cubic-bezier(.39,.575,.565,1.000);
            animation-fill-mode: both;
            min-height: 180px;
            overflow: hidden;
        }
        @keyframes cardIn {
            0% { opacity: 0; transform: translateY(32px) scale(0.97);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }
        .student-card:hover {
            box-shadow: 0 8px 32px rgba(14,165,233,0.18);
            transform: translateY(-4px) scale(1.025);
        }
        .student-avatar {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #fff;
            font-size: 1.7em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(37,99,235,0.11);
            user-select: none;
            letter-spacing: 2px;
            animation: avatarBounce 0.9s;
        }
        @keyframes avatarBounce {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.12); opacity: 1;}
            100% { transform: scale(1);}
        }
        .student-name {
            font-size: 1.22em;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
        .student-info {
            color: #334155;
            font-size: 1em;
            margin-bottom: 2px;
            line-height: 1.5;
        }
        .student-label {
            color: #7b8ca7;
            font-weight: 600;
            font-size: 0.97em;
            margin-right: 4px;
        }
        .card-actions {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        .copy-btn {
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px #0ea5e922;
            position: relative;
            overflow: hidden;
        }
        .copy-btn:active {
            transform: scale(0.96);
        }
        .copy-btn:hover {
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
            box-shadow: 0 4px 16px #0ea5e933;
        }
        .copy-btn::after {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            z-index: 0;
        }
        .copy-btn:active::after {
            width: 120px;
            height: 120px;
            transition: 0s;
        }
        .toast {
            visibility: hidden;
            min-width: 180px;
            background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 13px 22px;
            position: fixed;
            z-index: 99;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.4s, visibility 0.4s;
            box-shadow: 0 2px 12px rgba(37,99,235,0.15);
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            animation: toastIn 0.5s, toastOut 0.5s 1.7s;
        }
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(30px);}
            to { opacity: 1; transform: translateX(-50%) translateY(0);}
        }
        @keyframes toastOut {
            to { opacity: 0; }
        }
        /* Responsive */
        @media (max-width: 900px) {
            .container {
                padding: 16px 4vw 18px 4vw;
            }
            .card-grid {
                gap: 18px;
            }
            .back-btn {
                left: 4vw;
                top: 16px;
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 8px 2vw 8px 2vw;
            }
            h2 {
                font-size: 1.3em;
            }
            .student-card {
                padding: 16px 10px 14px 10px;
                min-height: 120px;
            }
            .back-btn {
                left: 2vw;
                top: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background shapes for visual depth and harmony -->
    <span class="bg-shape bg-shape1"></span>
    <span class="bg-shape bg-shape2"></span>
    <span class="bg-shape bg-shape3"></span>
    <div class="container">
        <a href="#" onclick="history.back(); return false;" class="back-btn">‚Üê Back</a>
        <h2>Students</h2>
        <div class="card-grid">
            <div class="student-card" th:each="student : ${studentOfClassTeacher}">
                <div class="student-avatar" th:text="${student.name.substring(0,1)}">S</div>
                <div class="student-name" th:text="${student.name}">John Doe</div>
                <div class="student-info">
                    <span class="student-label">Roll No:</span>
                    <span th:text="${student.rollno}">101</span>
                </div>
                <div class="student-info">
                    <span class="student-label">Age:</span>
                    <span th:text="${student.age}">16</span>
                </div>
                <div class="student-info">
                    <span class="student-label">Address:</span>
                    <span th:text="${student.address}">123 Main St</span>
                </div>
                <div class="card-actions">
                    <button class="copy-btn" onclick="copyCard(this)">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">Copied to clipboard!</div>
    <script>
        // Copy card data to clipboard
        function copyCard(btn) {
            const card = btn.closest('.student-card');
            const name = card.querySelector('.student-name').innerText;
            const roll = card.querySelectorAll('.student-info span')[1].innerText;
            const age = card.querySelectorAll('.student-info span')[3].innerText;
            const addr = card.querySelectorAll('.student-info span')[5].innerText;
            const text = `${name}\t${roll}\t${age}\t${addr}`;
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }
        // Toast notification
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 1600);
        }
    </script>
</body>
</html>
