<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Records</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        body {
            background: linear-gradient(120deg, #f4f6fb 0%, #e0e7ff 100%);
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 950px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(60, 72, 88, 0.18);
            padding: 40px 48px 48px 48px;
            animation: fadeInUp 1s cubic-bezier(.39,.575,.565,1.000);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        h2 {
            text-align: center;
            color: #4e54c8;
            margin-bottom: 32px;
            letter-spacing: 1.5px;
            font-size: 2.3em;
            font-weight: 700;
            text-shadow: 0 2px 8px #e0e4f6;
            animation: popIn 1.2s cubic-bezier(.39,.575,.565,1.000);
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8);}
            100% { opacity: 1; transform: scale(1);}
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(60, 72, 88, 0.09);
        }
        th, td {
            padding: 16px 20px;
            text-align: left;
            transition: background 0.3s, color 0.3s;
        }
        th {
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            color: #fff;
            font-size: 1.12em;
            font-weight: 600;
            border-bottom: 2px solid #e0e4f6;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }
        tr {
            transition: background 0.25s;
        }
        tr:nth-child(even) {
            background: #f7f9fc;
        }
        tr:hover {
            background: #e3eafd;
            box-shadow: 0 4px 16px #8f94fb33;
            transform: scale(1.01);
            transition: background 0.25s, box-shadow 0.3s, transform 0.3s;
        }
        td {
            color: #444;
            font-size: 1em;
            border-bottom: 1px solid #e0e4f6;
            position: relative;
        }
        td::after {
            content: '';
            display: block;
            position: absolute;
            left: 0; right: 0; bottom: 0;
            height: 2px;
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        tr:hover td::after {
            transform: scaleX(1);
        }
        .highlight {
            background: #d1e7ff !important;
            animation: highlightRow 0.7s;
        }
        @keyframes highlightRow {
            0% { background: #fffbe7; }
            100% { background: #d1e7ff; }
        }
        /* Responsive */
        @media (max-width: 700px) {
            .container {
                padding: 10px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th, td {
                padding: 12px 8px;
            }
            th {
                position: sticky;
                top: 0;
                z-index: 2;
            }
            tr {
                margin-bottom: 14px;
            }
        }
        /* Button styles */
        .copy-btn {
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-size: 0.98em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-left: 10px;
            box-shadow: 0 2px 8px #8f94fb22;
        }
        .copy-btn:hover {
            background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
            box-shadow: 0 4px 16px #8f94fb33;
        }
        .toast {
            visibility: hidden;
            min-width: 180px;
            background: #4e54c8;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 12px 18px;
            position: fixed;
            z-index: 99;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.4s, visibility 0.4s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Students</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${studentOfClassTeacher}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.name}">John Doe</td>
                    <td th:text="${student.rollno}">101</td>
                    <td th:text="${student.age}">16</td>
                    <td th:text="${student.address}">123 Main St</td>
                    <td>
                        <button class="copy-btn" onclick="copyRow(this)">Copy</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="toast" class="toast">Copied to clipboard!</div>
    <script>
        // Row highlight animation on click
        document.querySelectorAll('tbody tr').forEach(row => {
            row.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-btn')) return;
                document.querySelectorAll('tbody tr').forEach(r => r.classList.remove('highlight'));
                this.classList.add('highlight');
            });
        });

        // Copy row data to clipboard
        function copyRow(btn) {
            const row = btn.closest('tr');
            const cells = row.querySelectorAll('td:not(:last-child)');
            let text = '';
            cells.forEach((cell, idx) => {
                text += cell.innerText + (idx < cells.length - 1 ? '\t' : '');
            });
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        // Toast notification
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 1600);
        }
    </script>
</body>
</html>
