<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            animation: fadeInBg 1.2s;
        }
        @keyframes fadeInBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .profile-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 40px 44px 36px 44px;
            max-width: 420px;
            margin-top: 60px;
            text-align: center;
            transition: box-shadow 0.3s, transform 0.4s cubic-bezier(.68,-0.55,.27,1.55);
            position: relative;
            overflow: hidden;
            animation: popIn 0.8s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.85) translateY(40px); opacity: 0; }
            80% { transform: scale(1.05) translateY(-8px); opacity: 1; }
            100% { transform: scale(1) translateY(0); }
        }
        .profile-card::before {
            content: '';
            position: absolute;
            top: -80px; left: -80px;
            width: 180px; height: 180px;
            background: radial-gradient(circle, #1976d2 0%, #42a5f5 80%, transparent 100%);
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
            animation: floatCircle 6s infinite alternate;
        }
        @keyframes floatCircle {
            from { transform: translateY(0); }
            to { transform: translateY(30px); }
        }
        .avatar {
            width: 104px;
            height: 104px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #1976d2;
            margin-bottom: 20px;
            background: #e3e3e3;
            box-shadow: 0 4px 18px rgba(25, 118, 210, 0.10);
            transition: transform 0.3s;
            z-index: 1;
            position: relative;
            animation: avatarBounce 1.2s;
        }
        @keyframes avatarBounce {
            0% { transform: scale(0.7); opacity: 0; }
            60% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); }
        }
        .profile-card h2 {
            margin: 0 0 10px 0;
            font-size: 2.1rem;
            color: #1976d2;
            letter-spacing: 1px;
            font-weight: 700;
            z-index: 1;
            position: relative;
        }
        .profile-info {
            margin-bottom: 22px;
            color: #444;
            font-size: 1.08rem;
        }
        .profile-info p {
            margin: 8px 0;
        }
        .profile-table {
            margin: 0 auto 18px auto;
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            background: rgba(66, 165, 245, 0.03);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 6px rgba(66, 165, 245, 0.06);
            z-index: 1;
            position: relative;
        }
        .profile-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #e3eafc;
            color: #333;
            transition: background 0.2s;
        }
        .profile-table tr:last-child td {
            border-bottom: none;
        }
        .profile-table td:first-child {
            font-weight: 600;
            color: #1976d2;
            width: 38%;
        }
        .profile-table td:last-child {
            text-align: left;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
            z-index: 1;
            position: relative;
        }
        .action-btn {
            padding: 13px 32px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        .action-btn::after {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            z-index: 0;
        }
        .action-btn:active::after {
            width: 180px;
            height: 180px;
            transition: 0s;
        }
        .action-btn:hover {
            background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
            transform: translateY(-2px) scale(1.045);
            box-shadow: 0 6px 24px rgba(25, 118, 210, 0.18);
        }
        .action-btn:focus {
            outline: 2px solid #1976d2;
        }
        /* Toast styles */
        .toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
            color: #fff;
            padding: 15px 36px;
            border-radius: 10px;
            font-size: 1.08rem;
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.15);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            animation: toastIn 0.5s forwards, toastOut 0.5s 1.7s forwards;
        }
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(30px);}
            to { opacity: 1; transform: translateX(-50%) translateY(0);}
        }
        @keyframes toastOut {
            to { opacity: 0; }
        }
        /* Floating animation for action buttons */
        .action-btn {
            animation: floatBtn 2.5s infinite alternate;
        }
        @keyframes floatBtn {
            from { transform: translateY(0); }
            to { transform: translateY(-5px) scale(1.045);}
        }
        @media (max-width: 600px) {
            .profile-card {
                padding: 24px 8px;
                max-width: 98vw;
            }
            .actions {
                flex-direction: column;
                gap: 12px;
            }
            .avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
    <script>
        function showToast(message) {
            let toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 2200);
        }
        function handleStudentsClick() {
            showToast('Redirecting to class students...');
            setTimeout(() => {
                window.location.href = "/teacher/login/viewstudents";
            }, 1200);
        }
        function handleAttendanceClick() {
            showToast('Redirecting to attendance...');
            setTimeout(() => {
                window.location.href = "/teacher/login/attendance/take";
            }, 1200);
        }
        // Add a little interactive tilt effect to the card
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.profile-card');
            if (!card) return;
            card.addEventListener('mousemove', function(e) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * 7;
                const rotateY = ((x - centerX) / centerX) * 7;
                card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
            });
            card.addEventListener('mouseleave', function() {
                card.style.transform = 'rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img class="avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Teacher Avatar">
            <h2 th:text="${loggedInTeacher.name}">Teacher Name</h2>
            <table class="profile-table">
                <tr>
                    <td>Name</td>
                    <td th:text="${loggedInTeacher.name}">John Doe</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td th:text="${loggedInTeacher.email}">john.doe@email.com</td>
                </tr>
                <tr>
                    <td>Standard</td>
                    <td th:text="${loggedInTeacher.classTeacherStandard}">10</td>
                </tr>
                <tr>
                    <td>Section</td>
                    <td th:text="${loggedInTeacher.classTeacherSection}">A</td>
                </tr>
            </table>
            <div class="actions">
                <button class="action-btn" onclick="handleStudentsClick()">View Class Students</button>
                <button class="action-btn" onclick="handleAttendanceClick()">Take Attendance</button>
            </div>
        </div>
    </div>
</body>
</html>
