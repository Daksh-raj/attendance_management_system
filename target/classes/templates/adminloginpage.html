<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #5a7cff;
            --secondary: #232526;
            --accent: #ffb6b9;
            --light: #f4f6fb;
            --card-bg: rgba(255,255,255,0.98);
            --border: #e0e0e0;
            --shadow: 0 10px 40px rgba(30, 60, 114, 0.2);
            --radius: 22px;
            --header-bg: rgba(255,255,255,0.8);
        }
        body {
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Back Button */
        .back-btn {
            position: absolute;
            left: 24px;
            top: 24px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(90,124,255,0.15);
            text-decoration: none;
            z-index: 2;
        }
        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        .back-btn:active {
            transform: translateY(0);
        }
        /* Background Shapes */
        .bg-shape {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            opacity: 0.07;
            filter: blur(2px);
            animation: floatBg 18s linear infinite alternate;
            z-index: 0;
        }
        .bg-shape.one {
            top: 10%;
            left: 10%;
            background: radial-gradient(circle at 60% 40%, var(--primary) 0%, transparent 70%);
            animation-delay: 0s;
        }
        .bg-shape.two {
            bottom: 10%;
            right: 10%;
            background: radial-gradient(circle at 40% 60%, var(--accent) 0%, transparent 70%);
            animation-delay: 6s;
        }
        @keyframes floatBg {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-30px) scale(1.06); }
        }
        /* Login Container */
        .login-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.8rem 2.2rem 2.2rem 2.2rem;
            width: 370px;
            animation: fadeIn 1s cubic-bezier(.39,.575,.56,1);
            position: relative;
            z-index: 1;
            border: 1px solid var(--border);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .login-container:hover {
            box-shadow: 0 16px 40px rgba(90,124,255,0.25);
            transform: translateY(-4px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Header and Logo */
        .login-header {
            text-align: center;
            margin-bottom: 2.2rem;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 700;
            color: var(--secondary);
            letter-spacing: 1.5px;
            font-size: 2.1rem;
        }
        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        .login-logo i {
            font-size: 2.7rem;
            color: var(--primary);
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(90,124,255,0.13);
            padding: 0.7rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .login-logo:hover i {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(90,124,255,0.2);
        }
        /* Input Groups */
        .input-group {
            position: relative;
            margin-bottom: 1.7rem;
        }
        .input-group input {
            width: 100%;
            padding: 1.1rem 2.7rem 1.1rem 1.1rem;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            outline: none;
            font-size: 1.08rem;
            background: var(--light);
            transition: border 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(90,124,255,0.04);
        }
        .input-group input:focus {
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 2px 12px rgba(90,124,255,0.1);
        }
        .input-group .fa {
            position: absolute;
            right: 1.1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b0b0;
            font-size: 1.15rem;
            transition: color 0.3s;
            pointer-events: none;
        }
        .input-group input:focus + .fa {
            color: var(--primary);
        }
        /* Floating Label Animation */
        .input-group label {
            position: absolute;
            left: 1.1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            padding: 0 0.25rem;
            color: #b0b0b0;
            font-size: 1.08rem;
            pointer-events: none;
            transition: 0.18s;
        }
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -0.7rem;
            left: 0.9rem;
            font-size: 0.89rem;
            color: var(--primary);
            background: #fff;
            padding: 0 0.3rem;
        }
        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.18s, box-shadow 0.2s;
            box-shadow: 0 4px 18px rgba(90,124,255,0.13);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(90,124,255,0.18);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
            font-size: 1rem;
            letter-spacing: 0.2px;
        }
        /* Responsive */
        @media (max-width: 430px) {
            .back-btn {
                left: 12px;
                top: 12px;
            }
            .login-container {
                width: 97vw;
                padding: 1.5rem 0.7rem 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <a href="#" onclick="history.back(); return false;" class="back-btn">‚Üê Back</a>
    <div class="bg-shape one"></div>
    <div class="bg-shape two"></div>
    <div class="login-container">
        <div class="login-logo">
            <i class="fa fa-shield-alt"></i>
        </div>
        <div class="login-header">
            <h2>Admin Login</h2>
        </div>
        <form method="post" autocomplete="off" action="/admin/login">
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder=" " autocomplete="username">
                <label for="username">Username</label>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" " autocomplete="current-password">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <div class="login-footer">
            &copy; 2024 Admin Panel
        </div>
    </div>
</body>
</html>
