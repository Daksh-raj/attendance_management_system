<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Modern Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #4f8cff;
            --secondary: #43c6ac;
            --accent: #ffe29f;
            --light: #f7fafc;
            --card-bg: #fff;
            --border: #dbeafe;
            --shadow: 0 8px 32px rgba(79, 140, 255, 0.12);
            --radius: 16px;
            --header-bg: rgba(255,255,255,0.8);
        }
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        /* Back Button */
        .back-btn {
            position: absolute;
            left: 24px;
            top: 24px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.15);
            text-decoration: none;
            z-index: 2;
        }
        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        .back-btn:active {
            transform: translateY(0);
        }
        /* Background Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
            z-index: 0;
            transition: opacity 1.2s;
        }
        .bubble1 { width: 120px; height: 120px; left: 10%; top: 20%; background: var(--primary); animation-delay: 0s;}
        .bubble2 { width: 80px; height: 80px; left: 70%; top: 10%; background: var(--secondary); animation-delay: 2s;}
        .bubble3 { width: 100px; height: 100px; left: 80%; top: 60%; background: var(--accent); animation-delay: 4s;}
        .bubble4 { width: 60px; height: 60px; left: 30%; top: 70%; background: var(--primary); animation-delay: 1s;}
        .bubble5 { width: 90px; height: 90px; left: 60%; top: 80%; background: var(--secondary); animation-delay: 3s;}
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-40px) scale(1.1);}
            100% { transform: translateY(0) scale(1);}
        }
        /* Login Container */
        .login-container {
            position: relative;
            background: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 370px;
            width: 100%;
            text-align: center;
            z-index: 1;
            animation: fadeInDown 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 1px solid var(--border);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .login-container:hover {
            box-shadow: 0 16px 40px rgba(79,140,255,0.18);
            transform: translateY(-4px);
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-60px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 1px;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        /* Form Elements */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
            animation: slideIn 1s;
            position: relative;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px);}
            to { opacity: 1; transform: translateX(0);}
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s, box-shadow 0.2s;
            background: var(--light);
        }
        .form-group input:focus {
            border: 1.5px solid var(--primary);
            outline: none;
            box-shadow: 0 0 8px rgba(79,140,255,0.2);
        }
        /* Password Toggle */
        .show-password {
            position: absolute;
            right: 16px;
            top: 36px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #b2bec3;
            transition: color 0.2s;
        }
        .show-password:hover {
            color: var(--primary);
        }
        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            margin-top: 0.5rem;
            box-shadow: 0 4px 16px 0 rgba(79,140,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, var(--secondary) 60%, var(--primary) 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px 0 rgba(67,198,172,0.13);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        /* Error Message */
        .error-message {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 0.98rem;
            animation: shake 0.4s;
        }
        @keyframes shake {
            0% { transform: translateX(0);}
            25% { transform: translateX(-5px);}
            50% { transform: translateX(5px);}
            75% { transform: translateX(-5px);}
            100% { transform: translateX(0);}
        }
        /* Register Link */
        .register-link {
            display: block;
            margin-top: 1.2rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.97rem;
            transition: color 0.2s;
        }
        .register-link:hover {
            text-decoration: underline;
            color: #2c7be5;
        }
        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .back-btn {
                left: 12px;
                top: 12px;
            }
            .login-container {
                padding: 2rem 1.5rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <a href="#" onclick="history.back(); return false;" class="back-btn">‚Üê Back</a>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
    <div class="login-container">
        <h2>Teacher Login</h2>
        <form method="post" action="/teacher/login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <span class="show-password" onclick="togglePassword()" title="Show/Hide Password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <a href="{% url 'teacher_register' %}" class="register-link">Don't have an account? Register</a>
    </div>
    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                document.querySelector('.show-password i').classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                pwd.type = 'password';
                document.querySelector('.show-password i').classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        // Animate bubbles on load
        document.querySelectorAll('.bubble').forEach(function(bubble, i) {
            setTimeout(function() {
                bubble.style.opacity = 0.2;
            }, 400 + i * 200);
        });
    </script>
</body>
</html>
