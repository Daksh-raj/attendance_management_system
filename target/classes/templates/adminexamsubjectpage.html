<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body,
      html {
        height: 100%;
        overflow: hidden;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #667eea, #764ba2);
        position: relative;
      }

      .dashboard-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 50px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 10;
      }

      .dashboard-container h1 {
        margin-bottom: 30px;
        font-weight: 600;
        color: #333;
      }

      .options {
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .option-box {
        background: #667eea;
        color: white;
        padding: 30px;
        border-radius: 15px;
        width: 220px;
        text-align: center;
        transition: 0.3s;
        cursor: pointer;
        text-decoration: none;
      }

      .option-box:hover {
        background: #5a67d8;
        transform: scale(1.05);
      }

      .option-box i {
        font-size: 40px;
        margin-bottom: 15px;
      }

      .bubble {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
      }

      .bubble:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 10%;
        top: 20%;
        animation-delay: 0s;
      }

      .bubble:nth-child(2) {
        width: 50px;
        height: 50px;
        left: 30%;
        top: 60%;
        animation-delay: 5s;
      }

      .bubble:nth-child(3) {
        width: 100px;
        height: 100px;
        left: 70%;
        top: 30%;
        animation-delay: 3s;
      }

      .bubble:nth-child(4) {
        width: 60px;
        height: 60px;
        left: 80%;
        top: 80%;
        animation-delay: 7s;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0);
          opacity: 1;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 0.7;
        }
        100% {
          transform: translateY(0) rotate(360deg);
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        .dashboard-container {
          padding: 30px 20px;
        }
        .option-box {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container">
      <h1>Welcome, Admin</h1>
      <div class="options">
        <a href="/admin/students/exam" class="option-box">
          <i class="fa-solid fa-file-circle-plus"></i>
          <h3>Add Exam</h3>
        </a>
        <a href="/admin/students/subject" class="option-box">
          <i class="fa-solid fa-book"></i>
          <h3>Add Subject</h3>
        </a>
      </div>
    </div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </body>
</html>
