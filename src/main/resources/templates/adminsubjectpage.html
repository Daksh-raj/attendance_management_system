<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Subject</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.15);
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-100vh) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #667eea;
    }

    .form-group button {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #5a67d8;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="bubble" style="width: 80px; height: 80px; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 30%; animation-delay: 4s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 70%; animation-delay: 8s;"></div>
    <div class="bubble" style="width: 100px; height: 100px; left: 85%; animation-delay: 12s;"></div>
  </div>

  <div class="form-container">
    <h2><i class="fa-solid fa-book"></i> Add Subject</h2>
    <form method="POST" action="/admin/students/subject/add">
      <div class="form-group">
        <label for="name">Subject Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., Mathematics" required />
      </div>
      <div class="form-group">
        <label for="standard">Standard</label>
        <input type="text" id="standard" name="standard" placeholder="e.g., 10" required />
      </div>
      <div class="form-group">
        <label for="section">Section</label>
        <input type="text" id="section" name="section" placeholder="e.g., A" required />
      </div>
      <div class="form-group">
        <button type="submit"><i class="fa-solid fa-plus"></i> Add Subject</button>
      </div>
    </form>
  </div>
</body>
</html>
