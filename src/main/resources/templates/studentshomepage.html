<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6a82fb;
        --accent: #fc5c7d;
        --bg-light: #f4f8fb;
        --text-dark: #2d3e50;
        --glass: rgba(255, 255, 255, 0.7);
        --radius: 22px;
        --shadow: 0 8px 32px rgba(106, 130, 251, 0.13),
          0 1.5px 8px rgba(252, 92, 125, 0.07);
        --avatar-size: 120px;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Montserrat", "Segoe UI", Tahoma, Geneva, Verdana,
          sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f4f8fb 100%);
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      /* Animated background shapes */
      .bg-shape {
        position: fixed;
        border-radius: 50%;
        opacity: 0.14;
        z-index: 0;
        animation: floatShape 8s ease-in-out infinite alternate;
        pointer-events: none;
      }
      .bg-shape1 {
        width: 220px;
        height: 220px;
        left: -80px;
        top: -70px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        animation-delay: 0s;
      }
      .bg-shape2 {
        width: 140px;
        height: 140px;
        right: -60px;
        top: 80px;
        background: linear-gradient(135deg, var(--accent), var(--primary));
        animation-delay: 2s;
      }
      .bg-shape3 {
        width: 180px;
        height: 180px;
        left: 60vw;
        bottom: -80px;
        background: linear-gradient(135deg, var(--primary) 60%, #e0e7ff 100%);
        animation-delay: 3.5s;
      }
      @keyframes floatShape {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-30px);
        }
      }

      /* Fade-in and pop-in animations */
      .fade-in {
        animation: fadeIn 1.2s cubic-bezier(0.39, 0.575, 0.565, 1) both;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes popIn {
        0% {
          transform: scale(0.7);
        }
        100% {
          transform: scale(1);
        }
      }

      .profile-container {
        max-width: 520px;
        margin: 64px auto 40px auto;
        background: var(--glass);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 48px 40px 38px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 1;
        backdrop-filter: blur(12px);
        transition: box-shadow 0.3s;
        animation: fadeIn 1.1s cubic-bezier(0.77, 0, 0.18, 1);
      }
      .profile-container:hover {
        box-shadow: 0 12px 40px rgba(106, 130, 251, 0.18),
          0 2px 12px rgba(252, 92, 125, 0.1);
      }
      .avatar {
        width: var(--avatar-size);
        height: var(--avatar-size);
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--accent) 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 54px;
        color: #fff;
        margin-bottom: 28px;
        box-shadow: 0 4px 18px rgba(106, 130, 251, 0.18);
        font-weight: 700;
        letter-spacing: 2px;
        border: 4px solid #fff;
        transition: transform 0.3s;
        animation: popIn 0.8s cubic-bezier(0.39, 0.575, 0.565, 1) both;
      }
      .avatar:hover {
        transform: scale(1.06) rotate(-3deg);
        box-shadow: 0 8px 32px rgba(252, 92, 125, 0.18);
      }
      .student-name {
        font-size: 2.1rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 10px;
        letter-spacing: 1px;
        text-align: center;
        animation: fadeIn 1.2s 0.2s both;
      }
      .student-roll {
        font-size: 1.13rem;
        color: #6a7b8c;
        margin-bottom: 28px;
        letter-spacing: 0.5px;
        animation: fadeIn 1.2s 0.3s both;
      }
      .info-list {
        width: 100%;
        list-style: none;
        padding: 0;
        margin: 0 0 28px 0;
      }
      .info-list li {
        display: flex;
        align-items: center;
        padding: 14px 0;
        border-bottom: 1px solid #f1f5f9;
        opacity: 0;
        transform: translateX(-24px);
        animation: infoFadeIn 0.7s forwards;
      }
      .info-list li:nth-child(1) {
        animation-delay: 0.35s;
      }
      .info-list li:nth-child(2) {
        animation-delay: 0.45s;
      }
      .info-list li:nth-child(3) {
        animation-delay: 0.55s;
      }
      .info-list li:nth-child(4) {
        animation-delay: 0.65s;
      }
      .info-list li:nth-child(5) {
        animation-delay: 0.75s;
      }
      .info-list li:nth-child(6) {
        animation-delay: 0.85s;
      }
      @keyframes infoFadeIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .info-label {
        width: 140px;
        color: #7b8ca7;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .info-value {
        color: var(--text-dark);
        font-weight: 400;
        word-break: break-word;
        transition: color 0.2s;
      }
      .info-value:hover {
        color: var(--accent);
      }
      .edit-btn {
        margin-top: 22px;
        padding: 12px 36px;
        background: linear-gradient(
          90deg,
          var(--primary) 0%,
          var(--accent) 100%
        );
        color: #fff;
        border: none;
        border-radius: 28px;
        font-size: 1.08rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s, transform 0.18s, box-shadow 0.2s;
        box-shadow: 0 2px 12px rgba(106, 130, 251, 0.1);
        letter-spacing: 0.5px;
        outline: none;
        position: relative;
        overflow: hidden;
      }
      .edit-btn:after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.23);
        border-radius: 100%;
        transform: translate(-50%, -50%);
        transition: width 0.4s, height 0.4s;
        z-index: 0;
      }
      .edit-btn:hover:after {
        width: 220%;
        height: 600%;
      }
      .edit-btn:hover {
        background: linear-gradient(
          90deg,
          var(--accent) 0%,
          var(--primary) 100%
        );
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 22px rgba(252, 92, 125, 0.18);
      }
      .edit-btn:active {
        transform: scale(0.97);
      }
      .not-found {
        max-width: 500px;
        margin: 100px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 48px 38px 36px 38px;
        text-align: center;
        color: #d9534f;
        font-size: 1.35rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        animation: fadeIn 1.2s both;
      }
      /* Attendance chart styles */
      .attendance-chart-container {
        margin-top: 36px;
        width: 100%;
        background: linear-gradient(120deg, #f9fafb 80%, #eaf0fb 100%);
        border-radius: 14px;
        padding: 28px 20px 22px 20px;
        box-shadow: 0 2px 12px rgba(106, 130, 251, 0.08);
        animation: fadeIn 1.2s 0.9s both;
      }
      .attendance-chart-title {
        font-size: 1.22rem;
        font-weight: 700;
        margin-bottom: 16px;
        color: var(--text-dark);
        letter-spacing: 0.2px;
      }
      .attendance-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      .attendance-table th,
      .attendance-table td {
        padding: 9px 12px;
        text-align: center;
        border-bottom: 1px solid #e5e9f2;
      }
      .attendance-table th {
        background: #eaf0fb;
        color: var(--primary);
        font-weight: 600;
      }
      .present {
        color: #28a745;
        font-weight: 700;
      }
      .absent {
        color: #d9534f;
        font-weight: 700;
      }
      .na {
        color: #888;
        font-style: italic;
      }
      .attendance-summary {
        margin-top: 16px;
        font-size: 1.03rem;
        color: #4a5668;
      }
      .month-select-form {
        margin-bottom: 18px;
        text-align: right;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 10px;
        flex-wrap: wrap;
      }
      .month-select-form label {
        font-weight: 500;
        color: var(--primary);
        margin-right: 4px;
      }
      .month-select-form select {
        padding: 5px 10px;
        border-radius: 7px;
        border: 1px solid #bfc9e0;
        background: #fff;
        font-size: 1rem;
        font-family: inherit;
        transition: border 0.2s;
      }
      .month-select-form select:focus {
        border: 1.5px solid var(--primary);
        outline: none;
      }
      .month-select-form button {
        padding: 6px 18px;
        border-radius: 7px;
        border: none;
        background: linear-gradient(
          90deg,
          var(--primary) 0%,
          var(--accent) 100%
        );
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s, transform 0.15s;
        box-shadow: 0 1px 6px rgba(106, 130, 251, 0.08);
      }
      .hidden-form {
        display: inline;
      }
      .hidden-input {
        display: none;
      }
      .month-select-form button:hover {
        background: linear-gradient(
          90deg,
          var(--accent) 0%,
          var(--primary) 100%
        );
        transform: scale(1.04);
      }
      /* Responsive Design */
      @media (max-width: 600px) {
        .profile-container {
          max-width: 98vw;
          padding: 28px 4vw 20px 4vw;
        }
        .attendance-chart-container {
          padding: 14px 2vw 10px 2vw;
        }
        .not-found {
          max-width: 98vw;
          padding: 28px 4vw 20px 4vw;
        }
        .student-name {
          font-size: 1.35rem;
        }
        .avatar {
          width: 80px;
          height: 80px;
          font-size: 2.3rem;
        }
        .info-label {
          width: 90px;
          font-size: 0.97rem;
        }
        .attendance-chart-title {
          font-size: 1.05rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated background shapes -->
    <span class="bg-shape bg-shape1"></span>
    <span class="bg-shape bg-shape2"></span>
    <span class="bg-shape bg-shape3"></span>

    <div th:if="${singleStudent == null}" class="not-found fade-in">
      Student record doesn't exist.
    </div>
    <div th:if="${singleStudent != null}" class="profile-container fade-in">
      <div class="avatar" th:text="${singleStudent.name.substring(0,1)}">S</div>
      <div class="student-name" th:text="${singleStudent.name}">
        Student Name
      </div>
      <div class="student-roll" th:text="'Roll No: ' + ${singleStudent.rollno}">
        Roll No: 12345
      </div>
      <ul class="info-list">
        <li>
          <span class="info-label">Phone:</span>
          <span class="info-value" th:text="${singleStudent.phone}"
            >+91-9876543210</span
          >
        </li>
        <li>
          <span class="info-label">Email:</span>
          <span class="info-value" th:text="${singleStudent.email}"
            >student@email.com</span
          >
        </li>
        <li>
          <span class="info-label">Age:</span>
          <span class="info-value" th:text="${singleStudent.age}">18</span>
        </li>
        <li>
          <span class="info-label">Standard:</span>
          <span class="info-value" th:text="${singleStudent.standard}">12</span>
        </li>
        <li>
          <span class="info-label">Section:</span>
          <span class="info-value" th:text="${singleStudent.section}">A</span>
        </li>
        <li>
          <span class="info-label">Address:</span>
          <span class="info-value" th:text="${singleStudent.address}"
            >123 Main St, City</span
          >
        </li>
      </ul>
      <button class="edit-btn" onclick="editProfileAnimation(this)">
        Edit Profile
      </button>

      <form method="get" action="/students/exams" class="hidden-form">
        <input
          type="hidden"
          name="standard"
          th:value="${singleStudent.standard}"
          class="hidden-input"
        />
        <input
          type="hidden"
          name="section"
          th:value="${singleStudent.section}"
          class="hidden-input"
        />
        <input
          type="hidden"
          name="rollno"
          th:value="${singleStudent.rollno}"
          class="hidden-input"
        />
        <button class="edit-btn" onclick="editProfileAnimation(this)">
        See Results..
      </button>
      </form>
      <!-- Attendance Chart Request Form -->
      <div class="attendance-chart-container">
        <div class="attendance-chart-title">View Monthly Attendance</div>
        <form
          class="month-select-form"
          method="get"
          action="/studentspage/getSingleStudentInfo/attendance/chart"
        >
          <input
            type="hidden"
            name="studentId"
            th:value="${singleStudent.id}"
          />
          <label for="year">Year:</label>
          <select name="year" id="year" required>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
          </select>
          <label for="month">Month:</label>
          <select name="month" id="month" required>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <button type="submit">Show Attendance</button>
        </form>
      </div>
      <!-- End Attendance Chart Request Form -->
    </div>
    <script>
      // Button click micro-interaction
      function editProfileAnimation(btn) {
        btn.style.transform = "scale(0.96)";
        setTimeout(() => {
          btn.style.transform = "scale(1)";
          // You can redirect or open edit modal here
        }, 180);
      }
    </script>
  </body>
</html>
