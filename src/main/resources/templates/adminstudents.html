<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .background-anim {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            position: relative;
            background: rgba(255,255,255,0.97);
            border-radius: 22px;
            box-shadow: 0 12px 40px rgba(44, 62, 80, 0.20);
            padding: 48px 40px 36px 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            z-index: 1;
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) 0.2s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h1 {
            margin-bottom: 22px;
            color: #2575fc;
            font-weight: 700;
            letter-spacing: 1.2px;
            font-size: 2.1em;
            animation: slideIn 1.2s cubic-bezier(.23,1.01,.32,1) 0.3s both;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-40px);}
            to { opacity: 1; transform: translateX(0);}
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-top: 34px;
        }
        .option-btn {
            padding: 16px 0;
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.7px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(38, 50, 56, 0.10);
            transition: background 0.25s, transform 0.15s, box-shadow 0.2s;
            text-decoration: none;
            outline: none;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }
        .option-btn::after {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            width: 0; height: 0;
            background: rgba(255,255,255,0.18);
            border-radius: 100%;
            transform: translate(-50%, -50%);
            transition: width 0.4s cubic-bezier(.23,1.01,.32,1), height 0.4s cubic-bezier(.23,1.01,.32,1);
            z-index: 0;
        }
        .option-btn:hover::after, .option-btn:focus::after {
            width: 250%; height: 400%;
        }
        .option-btn span {
            position: relative;
            z-index: 1;
        }
        .option-btn:hover, .option-btn:focus {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            transform: translateY(-3px) scale(1.045);
            box-shadow: 0 6px 24px rgba(38, 50, 56, 0.13);
        }
        .logout-btn {
            background: linear-gradient(90deg, #f44336 0%, #ff6f61 100%);
            margin-top: 14px;
        }
        .logout-btn:hover, .logout-btn:focus {
            background: linear-gradient(90deg, #c62828 0%, #f44336 100%);
        }
        .glow {
            animation: glowPulse 2.2s infinite alternate;
        }
        @keyframes glowPulse {
            from { box-shadow: 0 0 0px #2575fc44, 0 0 0px #6a11cb44;}
            to { box-shadow: 0 0 16px #2575fc88, 0 0 24px #6a11cb66;}
        }
        @media (max-width: 500px) {
            .container { padding: 26px 8px 18px 8px; }
            h1 { font-size: 1.2em; }
            .option-btn { font-size: 15px; }
        }
    </style>
</head>
<body>
    <canvas class="background-anim"></canvas>
    <div class="container">
        <h1 class="glow">Admin Dashboard</h1>
        <div class="options">
            <a href="/admin/students/studentnewrecord" class="option-btn"><span>Create New Record</span></a>
            <a href="{% url 'admin_update' %}" class="option-btn"><span>Update Existing Record</span></a>
            <a href="/admin/students/deletestudentrecord" class="option-btn"><span>Delete Record</span></a>
            <a href="/admin/students/studentviewrecord" class="option-btn"><span>View All Records</span></a>
        </div>
    </div>
    <script>
        // Animated background bubbles
        const canvas = document.querySelector('.background-anim');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth, h = window.innerHeight;
        canvas.width = w; canvas.height = h;

        function randomColor() {
            const colors = ['#6a11cb33', '#2575fc33', '#ffffff22', '#6a11cb22'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function Bubble() {
            this.x = Math.random() * w;
            this.y = h + Math.random() * 100;
            this.radius = 18 + Math.random() * 32;
            this.speed = 0.7 + Math.random() * 1.2;
            this.color = randomColor();
            this.alpha = 0.18 + Math.random() * 0.18;
        }
        Bubble.prototype.draw = function() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
        Bubble.prototype.update = function() {
            this.y -= this.speed;
            if (this.y + this.radius < 0) {
                this.x = Math.random() * w;
                this.y = h + Math.random() * 60;
                this.radius = 18 + Math.random() * 32;
                this.speed = 0.7 + Math.random() * 1.2;
                this.color = randomColor();
                this.alpha = 0.18 + Math.random() * 0.18;
            }
            this.draw();
        }

        let bubbles = [];
        for (let i = 0; i < 18; i++) bubbles.push(new Bubble());

        function animate() {
            ctx.clearRect(0, 0, w, h);
            for (let b of bubbles) b.update();
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w; canvas.height = h;
        });

        // Button click ripple effect
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = (e.offsetX) + 'px';
                ripple.style.top = (e.offsetY) + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
