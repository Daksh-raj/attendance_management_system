<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Student Marks Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(120deg, #6a82fb 0%, #fc5c7d 100%);
        font-family: "Montserrat", Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
      }
      /* Decorative background shapes */
      .bg-shape {
        position: fixed;
        border-radius: 50%;
        opacity: 0.13;
        z-index: 0;
        animation: floatShape 8s ease-in-out infinite alternate;
        pointer-events: none;
      }
      .bg-shape1 {
        width: 300px;
        height: 300px;
        left: -90px;
        top: -100px;
        background: linear-gradient(135deg, #43e97b, #38f9d7);
        animation-delay: 0s;
      }
      .bg-shape2 {
        width: 180px;
        height: 180px;
        right: -70px;
        top: 110px;
        background: linear-gradient(135deg, #fc5c7d, #6a82fb);
        animation-delay: 2s;
      }
      .bg-shape3 {
        width: 220px;
        height: 220px;
        left: 60vw;
        bottom: -80px;
        background: linear-gradient(135deg, #38f9d7 60%, #e0e7ff 100%);
        animation-delay: 3.5s;
      }
      @keyframes floatShape {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-30px);
        }
      }
      .container {
        max-width: 1200px;
        margin: 60px auto 40px auto;
        padding: 0 16px;
        position: relative;
        z-index: 2;
      }
      .dashboard-header {
        background: rgba(255, 255, 255, 0.22);
        border-radius: 22px;
        box-shadow: 0 4px 24px rgba(106, 130, 251, 0.1);
        padding: 36px 32px 22px 32px;
        margin-bottom: 36px;
        text-align: center;
        backdrop-filter: blur(8px);
        animation: fadeInDown 1.1s cubic-bezier(0.39, 0.575, 0.565, 1) both;
      }
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .dashboard-header h1 {
        color: #fff;
        font-size: 2.6rem;
        font-weight: 700;
        margin: 0 0 8px 0;
        letter-spacing: 1.5px;
        text-shadow: 0 2px 12px rgba(67, 233, 123, 0.1);
      }
      .dashboard-header .student-meta {
        color: #f7f8fa;
        font-size: 1.15rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-bottom: 0;
      }
      /* Card grid */
      .card-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 28px;
        justify-content: center;
      }
      .mark-card {
        background: rgba(255, 255, 255, 0.17);
        border-radius: 22px;
        box-shadow: 0 6px 28px rgba(252, 92, 125, 0.09),
          0 1.5px 8px rgba(67, 233, 123, 0.08);
        min-width: 270px;
        max-width: 320px;
        flex: 1 1 270px;
        padding: 32px 26px 26px 26px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow: hidden;
        transition: transform 0.18s, box-shadow 0.22s;
        animation: popIn 1.2s cubic-bezier(0.39, 0.575, 0.565, 1) both;
      }
      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(40px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .mark-card:hover {
        transform: translateY(-8px) scale(1.03);
        box-shadow: 0 12px 40px rgba(252, 92, 125, 0.18),
          0 4px 18px rgba(67, 233, 123, 0.12);
      }
      .subject-name {
        font-size: 1.35rem;
        font-weight: 700;
        color: #4454a3;
        margin-bottom: 16px;
        letter-spacing: 1px;
      }
      .mark-details {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .detail-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.08rem;
        font-weight: 600;
        color: #2d3e50;
        padding: 7px 0;
      }
      .detail-label {
        color: #7b8ca7;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .grade-badge {
        display: inline-block;
        padding: 6px 18px;
        border-radius: 16px;
        font-weight: 700;
        font-size: 1.08rem;
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        color: #fff;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(67, 233, 123, 0.1);
        transition: background 0.2s;
      }
      .grade-badge.grade-A {
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      }
      .grade-badge.grade-B {
        background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
      }
      .grade-badge.grade-C {
        background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      }
      .grade-badge.grade-D {
        background: linear-gradient(90deg, #fc5c7d 0%, #ff7e5f 100%);
      }
      .grade-badge.grade-F {
        background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
      }
      .remarks {
        margin-top: 10px;
        font-size: 1.01rem;
        color: #6a7b8c;
        font-style: italic;
        text-align: center;
      }
      .no-mark {
        color: #ee0979;
        font-size: 1.08rem;
        font-weight: 700;
        margin: 22px 0 4px 0;
        text-shadow: 0 2px 8px rgba(252, 92, 125, 0.1);
      }
      /* Responsive */
      @media (max-width: 900px) {
        .card-grid {
          gap: 18px;
        }
        .mark-card {
          min-width: 220px;
          max-width: 99vw;
        }
      }
      @media (max-width: 600px) {
        .container {
          padding: 0 2vw;
        }
        .dashboard-header {
          padding: 18px 4vw 10px 4vw;
        }
        .dashboard-header h1 {
          font-size: 1.45rem;
        }
        .mark-card {
          padding: 18px 8px 14px 8px;
        }
        .subject-name {
          font-size: 1.07rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Decorative background shapes -->
    <span class="bg-shape bg-shape1"></span>
    <span class="bg-shape bg-shape2"></span>
    <span class="bg-shape bg-shape3"></span>
    <div class="container">
      <div class="dashboard-header">
        <h1 th:text="'Hello, ' + ${singleStudent.name} + '!'">Hello, Student!</h1>
        <div class="student-meta">
          <span th:text="'Roll No: ' + ${singleStudent.rollno}"></span> &nbsp;|&nbsp;
          <span th:text="'Standard: ' + ${singleStudent.standard}"></span>
          &nbsp;|&nbsp;
          <span th:text="'Section: ' + ${singleStudent.section}"></span> &nbsp;|&nbsp;
          <span th:text="'Exam: ' + ${exam.name}"></span>
        </div>
      </div>
      <div class="card-grid">
        <div class="mark-card" th:each="entry,iter : ${subjectMarkMap}">
          <div class="subject-name" th:text="${entry.key.name}">
            Mathematics
          </div>
          <div th:if="${entry.value != null}">
            <div class="mark-details">
              <div class="detail-row">
                <span class="detail-label">Marks Obtained:</span>
                <span th:text="${entry.value.marksObtained}">95</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Max Marks:</span>
                <span th:text="${entry.value.maxMarks}">100</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Grade:</span>
                <span
                  class="grade-badge"
                  th:text="${entry.value.grade}"
                  th:classappend="' grade-' + ${entry.value.grade != null ? entry.value.grade.toUpperCase() : 'A'}"
                >
                  A
                </span>
              </div>
            </div>
            <div
              class="remarks"
              th:if="${entry.value.remarks != null}"
              th:text="'Remarks: ' + ${entry.value.remarks}"
            >
              Excellent work!
            </div>
          </div>
          <div th:if="${entry.value == null}">
            <div class="no-mark">No mark recorded for this subject</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
