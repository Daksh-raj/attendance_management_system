<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f4f8fb 60%, #e3eaf6 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 30px;
            letter-spacing: 1px;
            animation: fadeInDown 1s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        form {
            background: #fff;
            max-width: 400px;
            margin: 30px auto 20px auto;
            padding: 30px 25px 20px 25px;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(44,62,80,0.10);
            animation: popIn 0.8s;
            transition: box-shadow 0.3s;
        }
        @keyframes popIn {
            0% { transform: scale(0.95); opacity: 0;}
            100% { transform: scale(1); opacity: 1;}
        }
        form:hover {
            box-shadow: 0 4px 24px rgba(44,62,80,0.16);
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #bfc9d1;
            border-radius: 7px;
            font-size: 15px;
            background: #f9fafb;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border: 1.5px solid #2980b9;
            outline: none;
            box-shadow: 0 0 6px #b3d6f6;
            background: #f0f7fd;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #2980b9 60%, #6dd5fa 100%);
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 7px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            transition: background 0.2s, transform 0.1s;
            margin-top: 8px;
            letter-spacing: 1px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #1c5d8c 60%, #2980b9 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .form-group {
            position: relative;
        }
        input[type="text"]:focus + .input-anim {
            width: 100%;
            opacity: 1;
        }
        .input-anim {
            position: absolute;
            left: 0; bottom: 0;
            height: 2px;
            width: 0;
            background: #2980b9;
            transition: width 0.3s, opacity 0.3s;
            opacity: 0;
        }
        .student-data {
            background: #fff;
            max-width: 400px;
            margin: 0 auto 30px auto;
            padding: 25px 25px 15px 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            animation: fadeInUp 1s;
        }
        .student-data h3 {
            color: #2980b9;
            margin-top: 0;
        }
        .student-data ul {
            list-style: none;
            padding: 0;
        }
        .student-data li {
            margin-bottom: 10px;
            color: #34495e;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        /* Floating label effect */
        .floating-label {
            position: relative;
            margin-bottom: 22px;
        }
        .floating-label input {
            padding: 14px 12px 8px 12px;
        }
        .floating-label label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #7b8ca5;
            font-size: 15px;
            pointer-events: none;
            background: #fff;
            padding: 0 4px;
            transition: 0.2s;
        }
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: -10px;
            left: 8px;
            font-size: 13px;
            color: #2980b9;
            background: #fff;
        }
        @media (max-width: 500px) {
            form, .student-data {
                max-width: 95%;
                padding: 15px;
            }
        }
        /* Button ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(41, 128, 185, 0.4);
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form method="post" th:action="@{/studentspage/getSingleStudentInfo}" autocomplete="off">
        <div class="floating-label">
            <input type="text" id="rollno" name="rollno" required placeholder=" " autocomplete="off">
            <label for="rollno">Roll Number</label>
        </div>
        <div class="floating-label">
            <input type="text" id="standard" name="standard" required placeholder=" " autocomplete="off">
            <label for="standard">Class</label>
        </div>
        <div class="floating-label">
            <input type="text" id="section" name="section" required placeholder=" " autocomplete="off">
            <label for="section">Section</label>
        </div>
        <button type="submit" id="submitBtn">Show Data</button>
    </form>
    <script>
        // Button ripple effect
        document.getElementById('submitBtn').addEventListener('click', function(e) {
            const btn = e.currentTarget;
            let ripple = btn.querySelector('.ripple');
            if (ripple) ripple.remove();
            ripple = document.createElement('span');
            ripple.className = 'ripple';
            const rect = btn.getBoundingClientRect();
            ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
            ripple.style.left = (e.clientX - rect.left - rect.width/2) + 'px';
            ripple.style.top = (e.clientY - rect.top - rect.height/2) + 'px';
            btn.appendChild(ripple);
        });

        // Animate form fields on focus
        document.querySelectorAll('.floating-label input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.classList.add('active');
            });
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentNode.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
