<!-- studentviewrecord.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            margin-top: 40px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(37,99,235,0.10);
            padding: 40px 48px;
            max-width: 800px;
            animation: fadeInDown 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        h2 {
            color: #2563eb;
            font-weight: 800;
            letter-spacing: 1px;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        label {
            font-weight: 600;
            margin-right: 8px;
            color: #374151;
            letter-spacing: 0.5px;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.2rem rgba(37,99,235,.15);
            transition: box-shadow 0.3s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
            border: none;
            font-weight: 700;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        .btn-primary:hover, .btn-primary:focus {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 20px rgba(37,99,235,0.18);
            background: linear-gradient(90deg, #1d4ed8 60%, #3b82f6 100%);
        }
        .form-label {
            transition: color 0.3s;
        }
        .form-control:focus + .form-label {
            color: #2563eb;
        }
        .form-control {
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group {
            position: relative;
        }
        .form-control:focus {
            outline: none;
        }
        .form-control:invalid {
            border-color: #f87171;
            animation: shake 0.2s;
        }
        @keyframes shake {
            0% { transform: translateX(0);}
            25% { transform: translateX(-4px);}
            50% { transform: translateX(4px);}
            75% { transform: translateX(-4px);}
            100% { transform: translateX(0);}
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 8px;
            }
        }
    </style>
    <!-- Bootstrap JS (for interactivity, e.g., dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container shadow-lg">
        <h2 class="mb-4 text-center">View Student Records</h2>
        <form action="/admin/students/studentviewrecord/show" method="get" class="row g-3 align-items-end mb-4" id="studentForm">
            <div class="col-md-5 form-group">
                <label for="class" class="form-label">Class</label>
                <input type="text" name="standard" id="class" class="form-control" placeholder="Enter Class" required autocomplete="off">
            </div>
            <div class="col-md-5 form-group">
                <label for="section" class="form-label">Section</label>
                <input type="text" name="section" id="section" class="form-control" placeholder="Enter Section" required autocomplete="off">
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Show Students</button>
            </div>
        </form>
        <div id="formSuccess" class="alert alert-success text-center d-none" role="alert">
            Form submitted successfully!
        </div>
    </div>
    <script>
        // Animate form fields on focus
        document.querySelectorAll('.form-control').forEach(function(input) {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = '#2563eb';
            });
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = '#374151';
            });
        });

        // Optional: Animate form submit (demo only, remove if not needed)
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            // e.preventDefault(); // Uncomment to prevent actual submission for demo
            document.getElementById('formSuccess').classList.remove('d-none');
            setTimeout(function() {
                document.getElementById('formSuccess').classList.add('d-none');
            }, 2000);
        });
    </script>
</body>
</html>
