<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap & Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f9ff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated blobs background */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatBlob 10s infinite ease-in-out;
            z-index: 0;
        }

        .blob:nth-child(1) {
            top: 5%;
            left: -10%;
        }

        .blob:nth-child(2) {
            bottom: -10%;
            right: -10%;
            background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);
            animation-delay: 2s;
        }

        @keyframes floatBlob {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 950px;
        }

        h1 {
            font-weight: 800;
            color: #2c3e50;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        form {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            animation: fadeInUp 1s ease;
        }

        .form-label {
            font-weight: 600;
            color: #5c7cfa;
        }

        .form-control:focus {
            border-color: #5c7cfa;
            box-shadow: 0 0 0 0.2rem rgba(92, 124, 250, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #81fbb8 0%, #28c76f 100%);
            border: none;
            font-weight: bold;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(40, 199, 111, 0.3);
        }

        .form-floating > .form-control, .form-floating > label {
            height: 3.2rem;
            padding: 1rem 0.75rem;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-label {
            transition: color 0.3s;
        }

        .form-control:focus + .animated-label {
            color: #28c76f;
        }

        .highlight-box {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 1.5rem;
            padding: 2rem;
        }
    </style>
</head>
<body>

<!-- Animated background blobs -->
<div class="blob"></div>
<div class="blob"></div>

<div class="container mt-5">
    <h1 class="mb-4 text-center animate__animated animate__fadeInDown">ðŸŽ“ Add New Student</h1>
    
    <form method="post" action="/admin/students/studentnewrecord/add" class="highlight-box animate__animated animate__zoomIn">
        <h4 class="mb-3 text-primary animate__animated animate__fadeInLeft">Student Information</h4>
        
        <div class="row g-3">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                    <label for="name" class="animated-label">Name</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-floating">
                    <input type="number" name="rollno" class="form-control" id="rollno" placeholder="Roll No" required>
                    <label for="rollno" class="animated-label">Roll No</label>
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-floating">
                    <input type="number" name="age" class="form-control" id="age" placeholder="Age" required>
                    <label for="age" class="animated-label">Age</label>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-floating">
                    <input type="text" name="address" class="form-control" id="address" placeholder="Address">
                    <label for="address" class="animated-label">Address</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone">
                    <label for="phone" class="animated-label">Phone</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                    <label for="email" class="animated-label">Email</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="text" name="section" class="form-control" id="section" placeholder="Section">
                    <label for="section" class="animated-label">Section</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="text" name="standard" class="form-control" id="standard" placeholder="Standard">
                    <label for="standard" class="animated-label">Standard</label>
                </div>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-success w-100 animate__animated animate__pulse animate__infinite">Add</button>
            </div>
        </div>
    </form>
</div>

<script>
    // Animate form fields on focus
    document.querySelectorAll('.form-control').forEach(function(input) {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('animate__animated', 'animate__pulse');
        });
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('animate__animated', 'animate__pulse');
        });
    });
</script>

</body>
</html>
