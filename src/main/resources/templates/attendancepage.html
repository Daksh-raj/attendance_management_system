<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f0ff 0%, #f9f9f9 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 750px;
            margin: 48px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.10), 0 1.5px 4px rgba(0,0,0,0.04);
            padding: 40px 48px 32px 48px;
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 32px;
            font-size: 2.1em;
            letter-spacing: 1px;
            font-weight: 700;
            animation: popIn 0.8s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0;}
            100% { transform: scale(1); opacity: 1;}
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            margin-bottom: 28px;
        }
        th, td {
            padding: 14px 12px;
            text-align: left;
            font-size: 1.07em;
        }
        th {
            background: linear-gradient(90deg, #1976d2 80%, #42a5f5 100%);
            color: #fff;
            font-weight: 700;
            border-radius: 8px 8px 0 0;
            letter-spacing: 0.5px;
            border: none;
        }
        tr {
            background: #f4f8fd;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.04);
            transition: box-shadow 0.2s;
        }
        tr:hover {
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.10);
            background: #e3f0ff;
            transition: background 0.3s, box-shadow 0.2s;
        }
        select {
            padding: 7px 14px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            background: #fff;
            font-size: 1em;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
        }
        select:focus {
            border: 1.5px solid #1976d2;
            box-shadow: 0 0 6px #1976d2aa;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(90deg, #1976d2 70%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
            transition: background 0.2s, transform 0.1s;
            margin-top: 12px;
            letter-spacing: 0.5px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #125ea2 70%, #1976d2 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .fade-in {
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        .empty-message {
            text-align: center;
            color: #888;
            font-size: 1.15em;
            margin: 40px 0 20px 0;
            animation: fadeIn 1s;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 18px 6px 16px 6px;
            }
            th, td {
                padding: 10px 4px;
                font-size: 0.98em;
            }
            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div th:if="${#lists.isEmpty(studentsList)}">
            <p class="empty-message">No students found for this class.</p>
        </div>
        <div th:unless="${#lists.isEmpty(studentsList)}">
            <h2>Take Attendance</h2>
            <form method="post" action="/teacher/login/attendance/take" id="attendanceForm">
                <input type="hidden" name="date" th:value="${date}" />
                <table>
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${studentsList}">
                            <td th:text="${student.rollno}"></td>
                            <td th:text="${student.name}"></td>
                            <td>
                                <select th:name="'attendance_' + ${student.rollno}" class="status-select">
                                    <option value="present">Present</option>
                                    <option value="absent">Absent</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" id="submitBtn">Submit Attendance</button>
            </form>
        </div>
    </div>
    <script>
        // Animate select on change
        document.querySelectorAll('.status-select').forEach(function(select) {
            select.addEventListener('change', function() {
                select.style.backgroundColor = select.value === 'present' ? '#e3fcec' : '#ffeaea';
                select.style.transition = 'background 0.4s';
            });
        });

        // Button loading animation
        document.getElementById('attendanceForm')?.addEventListener('submit', function(e) {
            var btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span style="display:inline-block;vertical-align:middle;width:22px;height:22px;border:3px solid #fff;border-radius:50%;border-top:3px solid #1976d2;animation:spin 1s linear infinite;margin-right:8px;"></span>Submitting...';
        });

        // Spinner animation
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
