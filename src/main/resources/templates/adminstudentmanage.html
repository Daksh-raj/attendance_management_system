<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #00c6ff, #0072ff);
      --card-bg: #ffffff;
      --card-hover: #f0f4ff;
      --primary: #0072ff;
      --secondary: #00c6ff;
      --text-dark: #333;
      --text-light: #666;
      --radius: 18px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1.2rem 2rem;
      text-align: right;
    }

    .logout-btn {
      background: #ff4b2b;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background: #e53e1f;
    }

    .title {
      font-size: 2.5rem;
      color: #fff;
      margin-top: 2rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1000px;
      z-index: 1;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      transition: 0.3s ease;
      text-align: center;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      background-color: var(--card-hover);
    }

    .card i {
      font-size: 2.8rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }

    .card p {
      font-size: 1rem;
      color: var(--text-light);
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background: var(--secondary);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float 20s infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-100vh); }
    }

    @media(max-width: 600px) {
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <header>
    <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </header>
  <h1 class="title">Admin Dashboard</h1>
  <section class="grid">
    <div class="card" onclick="window.location.href='/admin/students/crud'">
      <i class="fas fa-users"></i>
      <h3>Manage Students</h3>
      <p>Update, delete, or view student records in one place.</p>
      <a href="/admin/students/crud">Go</a>
    </div>
    <div class="card" onclick="window.location.href='/admin/students/examsubjectmanage'">
      <i class="fas fa-book"></i>
      <h3>Add Exams / Subjects</h3>
      <p>Create new subjects, define exams and associate them with classes.</p>
      <a href="/admin/students/examsubjectmanage">Go</a>
    </div>
  </section>

  <script>
    const particles = document.querySelector('.particles');
    for (let i = 0; i < 25; i++) {
      const b = document.createElement('div');
      const size = Math.random() * 40 + 10;
      b.classList.add('bubble');
      b.style.width = size + 'px';
      b.style.height = size + 'px';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.top = (Math.random() * 100) + 'vh';
      b.style.animationDuration = 12 + Math.random() * 10 + 's';
      b.style.opacity = Math.random();
      particles.appendChild(b);
    }
  </script>
</body>
</html>
